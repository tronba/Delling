# Delling OliveTin Configuration
# Dashboard for controlling the emergency hub
# Place at: /etc/OliveTin/config.yaml

listenAddressSingleHTTPFrontend: 0.0.0.0:1337

pageTitle: Delling Hub
showFooter: false
showNavigation: true
showNewVersions: false

# Log level: INFO, DEBUG, WARN, ERROR
logLevel: "INFO"

# Dashboard sections
dashboards:
  - title: Main
    contents:
      - type: fieldset
        title: Services
        numColumns: 2
        contents:
          - title: FM Radio
            type: button
          - title: DAB+ Radio
            type: button
          - title: Media Server
            type: button
          - title: Kiwix (Wikipedia)
            type: button
          - title: Aircraft (ADS-B)
            type: button
          - title: Ships (AIS)
            type: button
          - title: Meshtastic
            type: button
          - title: OpenWebRX
            type: button

